# Ruff configuration for Hoval Gateway

line-length = 120
target-version = "py311"

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument
    "B905",   # zip without strict
    "E722",   # bare except (used intentionally for resilience)
]

[lint.per-file-ignores]
"hoval.py" = [
    "E402",   # module level import not at top (encoding setup)
]

[format]
quote-style = "single"
