[hoval]
# IP-Adresse des Hoval-Geräts
ip = 10.0.0.95
# CAN-BUS TCP-Port (Standard: 3113)
port = 3113
# Datenpunkt-Konfigurationsdatei
csv_file = hoval_datapoints.csv

[filter]
# Nur diese UnitId laden (verhindert Duplikate)
unit_id = 513
# Datenpunkte ignorieren (kommasepariert, z.B. nicht verbaute Sensoren)
ignore_keywords = CO2, VOC, voc, Luftqualität

[logging]
# Werte im Terminal anzeigen
debug_console = true
# Hex-Dumps für Protokoll-Analyse
debug_raw = false

[mqtt]
# MQTT-Publishing aktivieren
enabled = true
# MQTT-Broker IP-Adresse oder Hostname
ip = 127.0.0.1
# MQTT-Broker Port
port = 1883
# MQTT-Benutzername (leer lassen für anonymous)
username =
# MQTT-Passwort (leer lassen für anonymous)
password =
# MQTT-Topic-Präfix
topic_base = hoval/homevent

[homeassistant]
# Home Assistant Auto-Discovery aktivieren
discovery = true
# Discovery Prefix
prefix = homeassistant
