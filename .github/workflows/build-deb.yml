name: Build Debian Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential debhelper devscripts git

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build .deb package
        run: |
          chmod +x debian/rules
          dpkg-buildpackage -us -uc -b

      - name: Move package to workspace
        run: |
          mkdir -p dist
          mv ../hoval-gateway_*.deb dist/
          mv ../hoval-gateway_*.buildinfo dist/ || true
          mv ../hoval-gateway_*.changes dist/ || true

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v6
        with:
          name: hoval-gateway-deb
          path: dist/*.deb

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
